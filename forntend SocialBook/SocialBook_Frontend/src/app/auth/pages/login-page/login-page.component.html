
<div class="flex flex-column ">

  <span class="text-lg mb-4">Login</span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre del usuario" formControlName="usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña del usuario" formControlName="contrasena">
  </mat-form-field>

  <button mat-button mat-flat-button style="color: white; background-color: pink;" (click)="onLogin()">
    <mat-icon>save</mat-icon>Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
<a routerLink="/auth/new-account" style="color: pink;">¿No tienes cuenta?</a>
  </div>
</div>
