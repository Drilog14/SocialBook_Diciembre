<h1>
{{currentLibro.id ? 'Editar' : 'Agregar'}} libro
<small *ngIf="currentLibro.id" > {{currentLibro.titulo}}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">

    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">


          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Titulo</mat-label>
            <input matInput type="text" required formControlName="titulo" />
          </mat-form-field>



          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Autor</mat-label>
            <input matInput type="text" required formControlName="autor"/>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Resumen</mat-label>
            <input matInput type="text" required formControlName="resumen"/>
          </mat-form-field>



          <mat-form-field class="col-12">
            <mat-label>Genero</mat-label>
            <input matInput type="text" required formControlName="genero"/>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Fecha</mat-label>
            <input matInput type="text" required formControlName="fecha"/>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Valoraci√≥n</mat-label>
            <input matInput type="text" required formControlName="valoracion"/>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Paginas</mat-label>
            <input matInput type="text" required formControlName="paginas"/>
          </mat-form-field>



          <mat-form-field class="col-12">
            <mat-label>Portada del libro</mat-label>
            <input matInput type="text"formControlName="imagen"/>
          </mat-form-field>
        </form>
<div class="flex justify-content-between">

     <button mat-flat-button color="warn" (click)="onDeleteHero()">
          Borrar
        </button>
        <span></span>

  <button
  mat-flat-button color="primary" (click)="onSubmit()">
  <mat-icon>save</mat-icon>Guardar</button>
</div>




      </mat-card-content>
    </mat-card>
  </div>
<div class="col-12 sm:col-6 flex justify-content-center">
  <mat-card>
    <img [src]="currentLibro | librosImage" style="width: 450px;" alt="Portada del libro"  mat-card-image/>
  </mat-card>
</div>



</div>
