<ng-template #divLoading>

<mat-grid-list cols="1">
<mat-grid-tile style="position: relative;">
<mat-spinner style="top: -400px;"></mat-spinner>
</mat-grid-tile>

</mat-grid-list>


</ng-template>

<div *ngIf="hero else divLoading" class="grid justify-content-center p-1 mt-2">
<!-- primer card -->
<mat-card class="col-11 ml-1 lg:col-3 md:col-4 sm:col-9">
<mat-card-header>
  <mat-card-title> {{hero.titulo}}</mat-card-title>
</mat-card-header>
<div >
<img [src]="hero | librosImage" class="book m-1" style=" border-radius: 5px;" alt="error" mat-card-image/>
</div>
</mat-card>

<!-- segundo card -->
<mat-card class="col-11 lg:col-6 md:col-6 sm:col-9 ">


<mat-card-content class="mt-3">
  <mat-list>
    <mat-list-item><strong>Autor: </strong>{{hero.autor}}</mat-list-item>
    <mat-list-item><strong>Genero: </strong>{{hero.genero}}</mat-list-item>
    <mat-list-item><strong>Editorial: </strong>{{hero.editorial}}</mat-list-item>
    <mat-list-item><strong>Fecha de publicación: </strong>{{hero.fecha}}</mat-list-item>
    <mat-list-item><strong>Páginas: </strong>{{hero.paginas}}</mat-list-item>

  </mat-list>

  <mat-card-header  >
    <mat-card-title>Resumen:</mat-card-title>
    <mat-card-subtitle>{{ hero.resumen}}</mat-card-subtitle>
  </mat-card-header>

  <button mat-button class="ml-2 mt-2" color="warn" (click)="goBack()">
Regresar
  </button>
</mat-card-content>

  </mat-card>
<!-- tercer card -->



</div>
